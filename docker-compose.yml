    build: .
    ports:
      - "8080:5173" # Mapea el puerto de Vite (interno) al 8080 (host)
    volumes:
      - .:/app      # Monta el c√≥digo fuente local en el contenedor
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true # Ayuda en entornos Docker para recargar cambios